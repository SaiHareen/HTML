<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block line vs Inline Elements</title>
</head>
<body>
    <!--Generally , there are two types of elements:
      1)Block Elements 2) Inline Elements-->
      <!--Block elements don't allow next element beside them.
       heading ,p,div,semantic elements etc.., are block elements-->
       <!--Inline elements are allow the elements appear on side or may appear on other side.-->
       <h1>Welcome,</h1><p>to HTML.</p>
       <h1>Hi</h1><p>Bye</p>
       <span><p> <a href="" target="_blank">Hi</a><p>hooooo</p></p></span> <!--Inline Element-->
       <div><!--Block Element-->
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex, modi. Minus non at, harum ab aperiam ea, consequatur vero laudantium animi veritatis vel optio repellat fugit excepturi libero tenetur voluptate!</p>
        <p>Hareeen</p>
       </div>
       <!--General block elements is div and inline element is span-->
</body>
</html>
