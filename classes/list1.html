<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Today's Topic is Lists</h1>
    <hr>
    <h2>Fruit's List</h2>
    <ol type="a" Start="16">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ol>
    <ul>
        <h2>Grocery List</h2>
        <li>shirts</li>
        <li>shoes</li>
        <li>Jeans</li>
        <li>Watch</li>
        <li>perfumes</li>
    </ul>
    <h2>HTML History</h2>
    <dl>
        <dt>1993</dt>
        <dd>HTML Started</dd>
        <dt>1995</dt>
        <dd>HTML2 Started</dd>
    
    </dl>
    <!--Block elements-->
    <h1>Hi</h1><p>Hello</p>
    <!--Inline Elements-->
    <a href="https://WWW.google.com">Click me</a><a href="">Hi</a>
    <a href="">anchor1</a><a href="">anchor2</a>
    <!--General block element is Div And Inline Element is Span-->
    <div>
        <a href="">Anchor1</a>
    </div>
    <div>
        <a href="">Amchor2</a>
    </div>
</body>
</html>
